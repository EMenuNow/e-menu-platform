        i et par minutter.
    failure:
      already_authenticated: Du er allerede logget på med.
      inactive: Din konto er ikke aktiveret endnu.
      invalid: Ugyldig %{authentication_keys} eller adgangskode.
      locked: Din konto er låst.
      last_attempt: Du har endnu et forsøg, før din konto er låst.
      not_found_in_database: Ugyldig %{authentication_keys} eller adgangskode.
      timeout: Din session er udløbet. Her kan du logge ind igen for at fortsætte.
      unauthenticated: Du er nødt til at logge på-eller tilmelde dig, før du fortsætter.
      unconfirmed: Du er nødt til at bekræfte din e-mail-adresse, før du fortsætter.
    mailer:
      confirmation_instructions:
        subject: Bekræftelse instruktioner
      reset_password_instructions:
        subject: Reset password instruktioner
      unlock_instructions:
        subject: Unlock instruktioner
      email_changed:
        subject: E-Mail Ændret
      password_change:
        subject: Adgangskoden Ændret
    omniauth_callbacks:
      failure: Kunne ikke godkende dig fra %{kind}, fordi "%{reason}".
      success: Ægthedsbekræftet fra %{kind}-konto.
    passwords:
      no_token: Du kan ikke få adgang til denne side, uden at det kommer fra en e-mail
