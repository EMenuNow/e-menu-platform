        bekræfte link for at bekræfte din nye e-mail-adresse.
      updated: Din konto er blevet opdateret.
    sessions:
      signed_in: Underskrevet i succes.
      signed_out: Logget ud med succes.
      already_signed_out: Logget ud med succes.
    unlocks:
      send_instructions: Du vil modtage en e-mail med instruktioner om, hvordan at
