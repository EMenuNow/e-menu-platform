        af adgangskoden, skal du sørge for du har brugt den fulde URL-adresse.
      send_instructions: Du vil modtage en e-mail med instruktioner på hvordan du
        kan nulstille din adgangskode i et par minutter.
      send_paranoid_instructions: Hvis din e-mail adresse findes i vores database
        vil du modtage et password recovery link på din e-mail-adresse i et par minutter.
      updated: Din adgangskode er blevet ændret. Du er nu logget ind.
      updated_not_active: Din adgangskode er blevet ændret.
    registrations:
      destroyed: Farvel! Din konto er blevet annulleret. Vi håber at se dig igen snart.
      signed_up: Velkommen! Du er blevet tilmeldt.
      signed_up_but_inactive: Du er blevet tilmeldt. Men vi kunne ikke logge dig ind,
        fordi din konto er endnu ikke aktiveret.
      signed_up_but_locked: Du er blevet tilmeldt. Men vi kunne ikke logge dig ind,
        fordi din konto er låst.
      signed_up_but_unconfirmed: En besked med et link til bekræftelse er sendt til
        din e-mail-adresse. Følg linket for at aktivere din konto.
      update_needs_confirmation: Du opdateret din konto med succes, men vi har brug
