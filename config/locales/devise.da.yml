---
da:
  devise:
    confirmations:
      confirmed: Din e-mail-adresse er med succes blevet bekræftet.
      send_instructions: Du vil modtage en e-mail med instruktioner til, hvordan du
        bekræfte din e-mail-adresse i et par minutter.
      send_paranoid_instructions: Hvis din e-mail adresse findes i vores database,
