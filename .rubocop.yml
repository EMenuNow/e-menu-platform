# ExcludedMethods: refine
Metrics/BlockLength:
  Max: 200

# Offense count: 1
# Configuration parameters: CountComments.
Metrics/ClassLength:
  Max: 200

# Offense count: 13
# Configuration parameters: CountComments, ExcludedMethods.
Metrics/MethodLength:
  Max: 28

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 383


   
