inherit_from: .rubocop_todo.yml

Layout/HashAlignment:
  Exclude:
    - 'db/seeds.rb'
Layout/ClosingParenthesisIndentation:
  Exclude:
    - 'db/seeds.rb'

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

Style/ExpandPathArguments:
  Exclude:
    - 'bin/rails'
    - 'bin/rake'

Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'

Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'

Style/RedundantBegin:
  Exclude:
    - 'bin/yarn'
Style/StderrPuts:
  Exclude:
    - 'bin/yarn'
# Offense count: 9
Metrics/AbcSize:
  Max: 43

# Offense count: 2
