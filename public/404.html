<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @font-face {
        font-family: "Futura LT Light";
        font-style: normal;
        font-weight: normal;
        src: local("Futura LT Light"),
          url("/fonts/FuturaLT-Light.woff") format("woff");
      }

      .rails-default-error-page {
        background-color: #292929;
        color: #dedede;
        text-align: center;
        font-family: "Futura LT Light";
        margin: 0;
      }

      .rails-default-error-page div.dialog {
        width: 95%;
        max-width: 120em;
        margin: 4em auto 0;
      }

      .rails-default-error-page div.dialog > div {
        padding: 7px 12% 0;
      }

      .rails-default-error-page h1 {
        font-size: 200%;
        line-height: 1.5em;
        color: #f2f2f2;
      }

      .rails-default-error-page div.dialog > p {
        margin: 0 0 1em;
        padding: 1em;
      }

      .rails-default-error-page .e-menu img {
        margin-top: 15em;
        height: 50px;
        width: auto;
      }

      .rails-default-error-page .go-back {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .rails-default-error-page .go-back img {
        height: 50px;
        padding: 5px;
        cursor: pointer;
      }

      .rails-default-error-page .go-back h3 {
        padding: 5px;
        cursor: pointer;
      }

      @media only screen and (max-width: 750px) {
        .rails-default-error-page h1 {
          font-size: 150%;
        }

        .rails-default-error-page div.dialog {
          max-width: 80em;
        }

        .rails-default-error-page .e-menu img {
          margin-top: 8em;
          height: 30px;
        }
      }
    </style>
  </head>

  <body class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class="dialog">
      <div>
        <h1>The page you were looking for doesn't exist.</h1>
        <p>You may have mistyped the address or the page may have moved.</p>
      </div>
      <!-- <p>
        If you are the application owner check the logs for more information.
      </p> -->
      <div class="go-back" onclick="goBack()">
        <img src="/images/back.svg" alt="back" />
        <h3>Go back</h3>
      </div>
      <div class="e-menu">
        <a href="https://eat.emenunow.com">
          <img
            src="/logo/Logo__icon_v1.0.0-dark-bkg.svg"
            alt="E-Menu-Now logo"
          />
        </a>
      </div>
    </div>
    <script>
      frmArr = document.referrer.split('/');
      host = frmArr[2];
      homeHost = 'eat.emenunow.com'
      homePage = 'http://eat.emenunow.com/';

      function goBack() {
        !frmArr ? window.location.href = homePage : host != homeHost ? window.location.href = homePage : window.history.back()
      };
    </script>
  </body>
</html>
